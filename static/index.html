<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zarada</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Wrapper for the whole content */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 80vw;
      max-width: 500px;
    }

    /* Heading */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Button styling */
    #btn {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
    }

    #btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Progress bar container */
    #progress-container {
      width: 25vw; /* 25% of the viewport width */
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Progress bar itself */
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }

    /* Output text styling */
    #output {
      font-size: 16px;
      color: #333;
      margin-top: 20px;
    }

    /* Responsive design: make progress bar and button fit smaller screens */
    @media (max-width: 768px) {
      #progress-container {
        width: 50vw; /* 50% of the screen on smaller devices */
      }
      #btn {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Koliko sam para zaradio?</h1>
    <button id="btn">Kreni da sipaš keš!</button>

    <div id="progress-container">
      <div id="progress-bar">0%</div>
    </div>

    <p id="output" style="display: none;">0</p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
